<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
  <title>Encriptador</title>
</head>
<body>
  <main>
    <img class="logo" src="./images/logo.svg" alt="logo">
    
    <div class="entries">
      <div class="form">
        <div class="grow-wrap">
          <textarea name="text" id="text"
            placeholder="Ingrese texto aquí"
            onInput="this.parentNode.dataset.replicatedValue = this.value"></textarea>
        </div>

      </div>
      
      <div class="wrapper">
        <div class="note">
          <img src="./images/warning.svg" alt="warning-icon">
          <p>Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="actions">
          <button class="btn btn__primary encrypt">Encriptar</button>
          
          <button class="btn btn__secondary decrypt">Desencriptar</button>
        </div>
      </div>
    </div>
    
    <div class="not-found" id="notFound">
      <img class="not-found-img" src="./images/not-found.svg" alt="not-found">
      <h1>Ningún mensaje fue encontrado</h1>
      <p>Ingresa el texto que desees encriptar o desencriptar</p>
    </div>
    
    <div class="result inactive" id="result"></div>
  </main>
  
  <script src="./index.js"></script>
  <script src="https://kit.fontawesome.com/105795bce3.js" crossorigin="anonymous"></script>
</body>
</html>
